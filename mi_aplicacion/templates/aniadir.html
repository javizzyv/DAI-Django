{% extends 'base.html' %}

{% block titulo %} Aniadir {% endblock %}


{% block contenido %} 

<div class="login-form">
    <h4 class="text-center">Formulario para aniadir</h4> 
    <form method="POST" class="post-form">{% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </div>
    </form>
</div>

{% if error == 'Already exists' %}
    <div class="alert alert-danger alert-dismissible fade show">Ya existe ese libro</div>
{% endif %}

{% endblock %}
