{% extends 'base.html' %}

{% block titulo %} Editar {% endblock %}


{% block contenido %} 

<div class="login-form">
    <h4 class="text-center">Formulario para editar</h4> 
    <form method="POST" class="post-form">{% csrf_token %}
        <div class="form-group"> 
            <input type="text" class="form-control" placeholder="Poner aqui el titulo actual" name="tituloActual" required="required">   
            {{ form.as_p }}
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </div>
    </form>
</div>

{% if error == 'Not exists' %}
    <div class="alert alert-danger alert-dismissible fade show">No existe ese libro</div>
{% endif %}

{% endblock %}
