{% extends 'base.html' %}

{% block titulo %} Mostrar {% endblock %}


{% block contenido %} 

<div class="login-form">
    <h4 class="text-center">Formulario para mostrar</h4> 
    <form method="POST" class="post-form">{% csrf_token %}
        <div class="form-group">
            <div class="form-control">
                {{ form.as_p }}
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </div>
    </form>
</div>

{% if error == 'Not exists' %}
    <div class="alert alert-danger alert-dismissible fade show">No existe ese libro</div>
{% endif %}

{% endblock %}
