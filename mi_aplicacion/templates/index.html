{% extends 'base.html' %}

{% block titulo %} Indice {% endblock %}

{% block contenido %} 

Pagina inicial

{% if user.is_authenticated %}
<div class="list-group list-group-flush">
     <p class="list-group-item list-group-item-action bg-light">User: {{ user.get_username }}</p>
     <p><a href="{% url 'logout'%}?next={{request.path}}" class="list-group-item list-group-item-action bg-light-blue">Logout</a></p>
   {% else %}
     <p><a href="{% url 'login'%}?next={{request.path}}" class="list-group-item list-group-item-action bg-light-blue">Login</a></p>
   {% endif %} 
</div>
{% endblock %}
